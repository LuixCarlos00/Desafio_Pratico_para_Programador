# Database
spring.datasource.url=jdbc:mysql://localhost:3306/projeto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8080

# Configurações para upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.hikari.maximum-pool-size=10
#Ajuste conforme necessário
spring.datasource.hikari.idle-timeout=60000
# Timeout de inatividade em milissegundos
spring.datasource.hikari.connection-timeout=30000
# Timeout para obter uma conexão
spring.datasource.hikari.max-lifetime=1800000
# Tempo máximo de vida de uma conexão


